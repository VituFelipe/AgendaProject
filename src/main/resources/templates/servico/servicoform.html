<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Serviço</title>

</head>
<body>
<h1>Formulário de Serviço</h1>

<form th:action="@{/servicoSave}" th:object="${servico}" method="post">
  <input type="hidden" th:field="*{id}"/>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" th:field="*{nome}" required/>
  <br>

  <label for="descricao">Descrição:</label>
  <textarea id="descricao" th:field="*{descricao}" rows="4" cols="50"></textarea>
  <br>

  <label for="preco">Preço:</label>
  <input type="number" id="preco" th:field="*{preco}" step="0.01" required/>
  <br>

  <button type="submit">Salvar</button>
  <a href="/servicos">Cancelar</a>
</form>

<br>
<a href="/">Voltar para o Início</a>
</body>
</html>
