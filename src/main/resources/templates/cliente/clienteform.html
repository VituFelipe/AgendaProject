<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${cliente.id == null ? 'Novo Cliente' : 'Editar Cliente'}">Formulário de Cliente</title>

</head>
<body>
<h1 th:text="${cliente.id == null ? 'Novo Cliente' : 'Editar Cliente'}">Formulário</h1>

<form action="/cliente" method="post">
  <input type="hidden" name="id" th:value="${cliente.id}" />

  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:value="${cliente.nome}" required />
  </div>

  <div>
    <h3>Endereço</h3>
    <label for="rua">Rua:</label>
    <input type="text" id="rua" name="endereco.rua" th:value="${cliente.endereco.rua}" required />

    <label for="numero">Número:</label>
    <input type="text" id="numero" name="endereco.numero" th:value="${cliente.endereco.numero}" required />

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="endereco.cidade" th:value="${cliente.endereco.cidade}" required />

    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="endereco.estado" th:value="${cliente.endereco.estado}" required />
  </div>

  <button type="submit">Salvar</button>
</form>

<br>
<a href="/clientes">Voltar para Lista</a>
</body>
</html>
