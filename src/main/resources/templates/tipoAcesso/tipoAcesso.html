<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tipos de Acesso</title>

</head>
<body>
<h1>Lista de Tipos de Acesso</h1>

<a href="/tipoAcesso/adicionar">Adicionar Novo Tipo de Acesso</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tipo : ${tipoAcessos}">
        <td th:text="${tipo.id}">1</td>
        <td th:text="${tipo.descricao}">Admin</td>
        <td>
            <a th:href="@{'/tipoAcesso/editar/' + ${tipo.id}}">Editar</a> |
            <a th:href="@{'/tipoAcesso/excluir/' + ${tipo.id}}" onclick="return confirm('Deseja realmente excluir este tipo de acesso?')">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a href="/">Voltar para o Início</a>
</body>
</html>
