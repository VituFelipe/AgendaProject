<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionários</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Cadastro de Funcionários</h2>
<form action="/submit-funcionario" method="POST" class="funcionario-form">
  <div class="form-group">
    <label for="id">Credencial do Funcionário:</label>
    <input type="text" id="id" name="identificador do funcionario" placeholder="Ex.: 12345" required>
  </div>
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
  </div>
  <div class="form-group">
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade" required>
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
  </div>
  <div class="form-group">
    <label for="salario">Salário:</label>
    <input type="number" id="salario" name="salario" placeholder="Ex.: 2500.00" step="0.01" required>
  </div>
  <div class="form-group">
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-0000" pattern="\(\d{2}\) \d{4,5}-\d{4}" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn-submit">Cadastrar Funcionário</button>
  </div>
</form>
</body>
</html>
