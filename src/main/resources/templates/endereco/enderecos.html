<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Endereços</title>

</head>
<body>
<h1>Lista de Endereços</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>CEP</th>
        <th>Rua</th>
        <th>Número</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="endereco : ${enderecos}">
        <td th:text="${endereco.id}">1</td>
        <td th:text="${endereco.cep}">00000-000</td>
        <td th:text="${endereco.rua}">Rua Exemplo</td>
        <td th:text="${endereco.numero}">123</td>
        <td th:text="${endereco.cidade}">Cidade</td>
        <td th:text="${endereco.estado}">Estado</td>
        <td>
            <a th:href="@{'/enderecoDelete/' + ${endereco.id}}" onclick="return confirm('Tem certeza que deseja excluir?');">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a href="/buscarCepForm">Adicionar Novo Endereço</a>
</body>
</html>
