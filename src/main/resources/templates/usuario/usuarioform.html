<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Usu치rio Formul치rio</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 th:text="${#strings.isEmpty(usuario.id) ? 'Novo Usu치rio' : 'Editar Usu치rio'}"></h1>
<form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
  <input type="hidden" th:field="*{id}">

  <label for="nome">Nome:</label>
  <input type="text" id="nome" th:field="*{nome}" required>
  <br>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required>
  <br>

  <label for="tipoAcesso">Tipo de Acesso:</label>
  <select id="tipoAcesso" th:field="*{tipoAcesso}" required>
    <option th:each="tipo : ${tiposAcesso}" th:value="${tipo}" th:text="${tipo.descricao}"></option>
  </select>
  <br>

  <button type="submit">Salvar</button>
  <a th:href="@{/usuarios}">Cancelar</a>
</form>
</body>
</html>
