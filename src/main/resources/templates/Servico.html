<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Serviços</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Cadastro de Serviços</h2>
<form action="/submit-servico" method="POST" class="servico-form">
  <div class="form-group">
    <label for="id">Identificador de Serviço:</label>
    <input type="text" id="id" name="identificador do servico" placeholder="Ex.: 12345" required>
  </div>
  <div class="form-group">
    <label for="nome">Nome do Serviço:</label>
    <input type="text" id="nome" name="nome do servico" placeholder="Nome do serviço" required>
  </div>
  <div class="form-group">
    <label for="valor">Valor do Serviço:</label>
    <input type="number" id="valor" name="valor do servico" placeholder="Ex.: 150.00" step="0.01" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn-submit">Cadastrar Serviço</button>
  </div>
</form>
</body>
</html>
