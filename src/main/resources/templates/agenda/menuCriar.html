<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <style>
        /* Geral */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9; /* Cor de fundo mais suave */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Barra de navegação superior */
        .navbar {
            width: 100%;
            background-color: #6a1b9a; /* Roxo */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            flex-wrap: wrap;
        }

        .navbar h2 {
            font-size: 1.5em;
            margin-right: 50px;
        }

        .navbar a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            margin: 0 10px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #9b59b6; /* Cor mais clara para hover */
        }

        /* Estilo do conteúdo principal */
        .main-content {
            margin-top: 80px; /* Ajuste devido à barra de navegação */
            padding: 30px;
            flex-grow: 1;
        }

        h1 {
            color: #2c3e50; /* Cor escura para o título */
            text-align: center;
            margin-top: 50px;
            font-size: 2.5em;
        }

        /* Estilo do formulário */
        form {
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            font-size: 1.1em;
            color: #34495e;
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            background-color: #f9f9f9;
        }

        input[type="text"], input[type="password"], select {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        button {
            background-color: #8e44ad; /* Roxo */
            color: white;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #9b59b6; /* Roxo mais claro no hover */
        }

        /* Ações: botão de cancelamento */
        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions a {
            background-color: #9b59b6;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em;
            margin-right: 15px;
        }

        .actions a:hover {
            background-color: #8e44ad;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            /* Ajuste para a barra de navegação */
            .navbar {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 10px;
            }

            .navbar h2 {
                font-size: 1.2em;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .navbar a {
                font-size: 1.1em;
                margin: 5px 0;
                padding: 8px 15px;
            }

            /* Ajusta o conteúdo principal */
            .main-content {
                margin-top: 120px; /* Ajuste para a barra de navegação em telas pequenas */
            }

            h1 {
                font-size: 2em;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- Barra de Navegação (Parte Superior) -->
<div class="navbar">
    <h2>Menu</h2>
    <a href="/agenda">Agendas</a>
    <a href="/clientes">Clientes</a>
    <a href="/funcionarios">Funcionários</a>
    <a href="/usuarios">Usuários</a>
    <a href="/servicos">Serviços</a>
    <a href="/relatorios">Relatórios</a> <!-- Nova opção Relatórios -->
</div>

<!-- Conteúdo Principal -->
<div class="main-content">
    <h1>Criar/Editar Agenda</h1>

    <!-- Formulário para criar agenda -->
    <form th:action="@{/agenda/salvar}" method="post" th:object="${agenda}">

        <!-- Descrição da Agenda -->
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao" th:value="*{descricao}" required>
        </div>

        <!-- Cliente -->
        <div class="form-group">
            <label for="cliente">Cliente</label>
            <select class="form-control" id="cliente" name="cliente.id" required>
                <option value="" disabled selected>Selecione um cliente</option>
                <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
            </select>
        </div>

        <!-- Funcionário -->
        <div class="form-group">
            <label for="funcionario">Funcionário</label>
            <select class="form-control" id="funcionario" name="funcionario.id" required>
                <option value="" disabled selected>Selecione um funcionário</option>
                <option th:each="funcionario : ${funcionarios}" th:value="${funcionario.id}" th:text="${funcionario.nome}"></option>
            </select>
        </div>

        <!-- Serviço -->
        <div class="form-group">
            <label for="servico">Serviço</label>
            <select class="form-control" id="servico" name="servico.id" required>
                <option value="" disabled selected>Selecione um serviço</option>
                <option th:each="servico : ${servicos}" th:value="${servico.id}" th:text="${servico.nome}"></option>
            </select>
        </div>

        <!-- Usuário -->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <select class="form-control" id="usuario" name="usuario.id" required>
                <option value="" disabled selected>Selecione um usuário</option>
                <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nomeUsuario}"></option>
            </select>
        </div>

        <!-- Data do Agendamento -->
        <div class="form-group">
            <label for="data">Data do Agendamento</label>
            <input type="datetime-local" class="form-control" id="data" name="data" th:value="*{data}" required>
        </div>

        <!-- Botão para submeter o formulário -->
        <button type="submit">Salvar</button>
    </form>

    <!-- Botão de Cancelar (opcional) -->
    <div class="actions">
        <a href="/agenda" class="button">Cancelar</a>
    </div>
</div>

</body>
</html>
