<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Agendas</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<h1>Lista de Agendas</h1>

<a href="/agenda">Adicionar Nova Agenda</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Cliente</th>
        <th>Funcionário</th>
        <th>Serviço</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="agenda : ${agendas}">
        <td th:text="${agenda.id}">1</td>
        <td th:text="${agenda.data}">2024-01-01</td>
        <td th:text="${agenda.cliente.nome}">João</td>
        <td th:text="${agenda.funcionario.nome}">Maria</td>
        <td th:text="${agenda.servico.descricao}">Corte de Cabelo</td>
        <td>
            <a th:href="@{'/agendaDelete/' + ${agenda.id}}">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a href="/">Voltar para o Início</a>
</body>
</html>
