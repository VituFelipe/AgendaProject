<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendas</title>
    <style>
        /* Geral */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #E6E6FA; /* Cor de fundo mais suave */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Barra de navegação superior */
        .navbar {
            width: 100%;
            background-color: #8e44ad; /* Roxo */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .navbar h2 {
            font-size: 1.5em;
            margin-right: 50px;
        }

        .navbar a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            margin: 0 10px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #9b59b6; /* Cor mais clara para hover */
        }

        /* Estilo do conteúdo principal */
        .main-content {
            margin-top: 80px; /* Espaço para a barra de navegação */
            padding: 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-top: 50px;
        }

        .btn-primary {
            display: inline-block;
            padding: 12px 25px;
            margin: 20px auto;
            background-color: #7B68EE    	;
            color: white;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #800080; /* Azul escuro no hover */
        }

        /* Estilo da tabela */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #8A2BE2	; /*roxo violento */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #ecf0f1; /* Linhas alternadas mais claras */
        }

        tr:hover {
            background-color: #bdc3c7; /* Hover nas linhas */
        }

        /* Estilo dos links e botões de ação */
        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .actions a {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            font-size: 1em;
            transition: background-color 0.3s;
            width: 120px;
            text-align: center;
        }

        /* Botões de ação (Editar, Excluir, Marcar como Realizado) */
        .btn-action {
            background-color: #7B68EE    ;
        }

        .btn-action:hover {
            background-color: #4B0082    ;
        }

        .btn-danger {
            background-color: #7B68EE    ;
        }

        .btn-danger:hover {
            background-color: #7B68EE    	;
        }

        .btn-warning {
            background-color: #7B68EE    ; /* medium state blue */
        }

        .btn-warning:hover {
            background-color: #7B68EE    ;
        }

        .actions span {
            color: red;
            font-weight: bold;
        }

        /* Adicionando o estilo do botão "Copiar" */
        .btn-copy {
            background-color: #191970;
        }

        .btn-copy:hover {
            background-color: #191970;
        }
    </style>
</head>
<body>

<!-- Barra de Navegação (Parte Superior) -->
<div class="navbar">
    <h2>Menu</h2>
    <a href="/agenda">Agendas</a>
    <a href="/clientes">Clientes</a>
    <a href="/funcionarios">Funcionários</a>
    <a href="/usuarios">Usuários</a>
    <a href="/servicos">Serviços</a>
    <a href="/relatorios">Relatórios</a> <!-- Nova opção Relatórios -->
</div>

<!-- Conteúdo Principal -->
<div class="main-content">
    <h1>Lista de Agendas</h1>

    <!-- Botão "Criar Nova Agenda" -->
    <div class="actions">
        <a href="/agenda/criar" class="btn-primary">Criar Nova Agenda</a>
    </div>

    <!-- Tabela de agendas -->
    <table>
        <thead>
        <tr>
            <th>Descrição</th>
            <th>Cliente</th>
            <th>Funcionário</th>
            <th>Serviço</th>
            <th>Data</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="agenda : ${agendas}">
            <td th:text="${agenda.descricao}"></td>
            <td th:text="${agenda.cliente.nome}"></td>
            <td th:text="${agenda.funcionario.nome}"></td>
            <td th:text="${agenda.servico.nome}"></td>
            <td th:text="${agenda.data.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm'))}"></td>
            <td th:text="${agenda.status ? 'Realizado' : 'Não Realizado'}"></td>
            <td class="actions">
                <a th:href="@{/agenda/editar/{id}(id=${agenda.id})}" class="btn-action" th:if="${!agenda.status}">Editar</a>
                <a th:href="@{/agenda/excluir/{id}(id=${agenda.id})}" class="btn-danger"
                   th:if="${!agenda.status}"
                   onclick="return confirm('Deseja realmente excluir esta agenda?')">Excluir</a>
                <a th:href="@{/agenda/realizado/{id}(id=${agenda.id})}" class="btn-warning" th:if="${!agenda.status}">Marcar como Realizado</a>
                <span th:if="${agenda.status}">Agenda já realizada. Não é possível excluir.</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
