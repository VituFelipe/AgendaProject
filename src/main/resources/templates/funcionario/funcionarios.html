<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Funcionários</title>

</head>
<body>
<h1>Lista de Funcionários</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="funcionario : ${funcionarios}">
        <td th:text="${funcionario.id}">1</td>
        <td th:text="${funcionario.nome}">Nome do Funcionário</td>
        <td th:text="${funcionario.email}">email@exemplo.com</td>
        <td th:text="${funcionario.telefone}">0000-0000</td>
        <td>
            <a th:href="@{'/funcionarios/' + ${funcionario.id}}">Editar</a> |
            <a th:href="@{'/funcionarios/delete/' + ${funcionario.id}}" onclick="return confirm('Tem certeza que deseja excluir?');">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a href="/funcionarios/new">Adicionar Funcionário</a>
</body>
</html>
