<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${funcionario.id == null ? 'Novo Funcionário' : 'Editar Funcionário'}">Formulário de Funcionário</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1 th:text="${funcionario.id == null ? 'Novo Funcionário' : 'Editar Funcionário'}">Formulário</h1>

<form action="/funcionarios" method="post">
  <input type="hidden" name="id" th:value="${funcionario.id}" />

  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:value="${funcionario.nome}" required />
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${funcionario.email}" required />
  </div>

  <div>
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" th:value="${funcionario.telefone}" required />
  </div>

  <div>
    <button type="submit">Salvar</button>
  </div>
</form>

<br>
<a href="/funcionarios">Voltar para Lista</a>
</body>
</html>
